<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Timed coding quiz</title>
</head>

<body> 
    <a href="highScore"><button id="#viewScores">View High Scores</button></a>
    <div id="page1">
        <p>Time will be deducted for each incorrect response.</p>
        <button id="beginQuiz">Press start to begin</button>
    </div>
    <div id="page2" style="display: none;">
        <h1>Quiz Questions</h1>
        <div id="quizQuestions"></div>
        <div id="quizOptions"></div>
        <div id="timeLeft"></div>
    </div>
    <div id="results" style="display: none;"></div>
    <div id="score"></div>
    <container id="container" style="display: none;">
        <label for="playerName">Save your score:</label>
        <input type="text" id="playerName">
        <button type="button" id="saveScore">Save Score</button>
        <div id="FinalScore"></div>
    </container>
    <div id="scorePage" style="display: none;">
        <div id="highScore"></div>
        <div id="saveName"></div>
        <div id="scoreList"></div>
        <button onClick="window.location.reload()">Restart quiz</button>
    </div>
    <div id="#viewScores"style="display: none;"></div>

    <script src="script.js" ></script>
</body>

</html>

<!--

AS A coding boot camp student
I WANT to take a timed quiz on JavaScript fundamentals that stores high scores
SO THAT I can gauge my progress compared to my peers
GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and my score
-->
